<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>情報</title>
</head>
<body>
<h1>情報</h1>
<table>
<tr>
<th>ID</th>
<th>名前</th>
<th>年齢</th>
</tr>
<tr th:each="personList : ${personList}">
  <td><a th:href="@{/show(id=${personList.id})}">[[${personList.id}]]</a></td>
  <td>[[${personList.Name}]]</td>
  <td>[[${personList.Age}]]</td>
</tr>
</table>
<p><a th:href="@{/insIndex}">新規登録</a></p>
</body>
</html>
